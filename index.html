<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Calc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/village_target.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="top_bar">
        <div class="bg_left"></div>
        <div class="bg_right"></div>
      </div>
      <div class="fake-bar"></div>
      <table id="main_layout">
        <tr style="height: 48px"></tr>
        <tr class="shadedBG">
          <td class="bg_left">
            <div class="bg_left"></div>
          </td>
          <td class="maincell">
            <table id="contentContainer" width="100%">
              <tbody>
                <tr>
                  <td>
                    <table class="content-border" width="100%" cellspacing="0">
                      <tbody>
                        <tr>
                          <td id="inner-border">
                            <table class="main">
                              <tbody>
                                <tr>
                                  <td id="content_value">
                                    <table>
                                      <tbody>
                                        <tr>
                                          <td>
                                            <div id="command_origin" class="target-select vis float_left" data-on-choice="onCommandTargetChoice">
                                              <h4>Origem:</h4>
                                              <table class="vis" style="width: 100%">
                                                <tbody>
                                                  <tr class="coords_input_tr">
                                                    <td>
                                                      <div id="place_origin" class="target-input float_left">
                                                        <input
                                                          type="text"
                                                          name="origin_input"
                                                          maxlength="7"
                                                          class="target-input-field coords_input origin_coords"
                                                          value="528|424"
                                                          autocomplete="off"
                                                          tabindex="14"
                                                          placeholder="123|456"
                                                        />
                                                      </div>
                                                    </td>
                                                  </tr>
                                                  <tr class="coords_input_tr">
                                                    <td>
                                                      <div id="place_origin" class="target-input float_left">
                                                        <input
                                                          type="text"
                                                          name="origin_input"
                                                          maxlength="7"
                                                          class="target-input-field coords_input origin_coords"
                                                          value="529|424"
                                                          autocomplete="off"
                                                          tabindex="14"
                                                          placeholder="123|456"
                                                        />
                                                      </div>
                                                    </td>
                                                  </tr>
                                                  <tr>
                                                    <td align="right"><a class="btn" id="add_origin">Adicionar</a><a class="btn" id="remove_origin">Remover</a></td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                            </div>
                                          </td>
                                          <td style="vertical-align: top">
                                            <div id="command_target" class="target-select vis float_left" data-on-choice="onCommandTargetChoice">
                                              <h4>Destino:</h4>
                                              <table class="vis" style="width: 100%">
                                                <tbody>
                                                  <tr>
                                                    <td>
                                                      <div id="place_target" class="target-input float_left">
                                                        <input
                                                          type="text"
                                                          name="target_input"
                                                          maxlength="7"
                                                          class="target-input-field coords_input target_coords"
                                                          value="527|424"
                                                          autocomplete="off"
                                                          tabindex="14"
                                                          placeholder="123|456"
                                                        />
                                                      </div>
                                                    </td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                            </div>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <table>
                                      <tbody>
                                        <tr>
                                          <td>
                                            <table>
                                              <tbody>
                                                <tr>
                                                  <td valign="top">
                                                    <table class="vis" width="100%">
                                                      <tbody>
                                                        <tr>
                                                          <th>Infantaria</th>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="spear">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_spear.png" class="" data-title="Lanceiro" />
                                                            </a>
                                                            <input id="unit_input_spear" name="spear" type="checkbox" tabindex="1" value="spear" class="unitsInput" data-all-count="0" />
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="sword">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_sword.png" class="" data-title="Espadachim" />
                                                            </a>
                                                            <input id="unit_input_sword" name="sword" type="checkbox" tabindex="2" value="sword" class="unitsInput" data-all-count="0" />
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="axe">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_axe.png" class="" data-title="Viking" />
                                                            </a>
                                                            <input id="unit_input_axe" name="axe" type="checkbox" tabindex="3" value="axe" class="unitsInput" data-all-count="181" />
                                                          </td>
                                                        </tr>
                                                      </tbody>
                                                    </table>
                                                  </td>
                                                  <td valign="top">
                                                    <table class="vis" width="100%">
                                                      <tbody>
                                                        <tr>
                                                          <th>Cavalaria</th>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="spy">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_spy.png" class="" data-title="Batedor" />
                                                            </a>
                                                            <input id="unit_input_spy" name="spy" type="checkbox" tabindex="4" value="spy" class="unitsInput" data-all-count="40" />
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="light">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_light.png" class="" data-title="Cavalaria leve" />
                                                            </a>
                                                            <input id="unit_input_light" name="light" type="checkbox" tabindex="5" value="light" class="unitsInput" data-all-count="92" />
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="heavy">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_heavy.png" class="" data-title="Cavalaria Pesada" />
                                                            </a>
                                                            <input id="unit_input_heavy" name="heavy" type="checkbox" tabindex="6" value="heavy" class="unitsInput" data-all-count="0" />
                                                          </td>
                                                        </tr>
                                                      </tbody>
                                                    </table>
                                                  </td>
                                                  <td valign="top">
                                                    <table class="vis" width="100%">
                                                      <tbody>
                                                        <tr>
                                                          <th>Máquinas de guerra</th>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="ram">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_ram.png" class="" data-title="Aríete" />
                                                            </a>
                                                            <input id="unit_input_ram" name="ram" type="checkbox" tabindex="7" value="ram" class="unitsInput" data-all-count="5" />
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="catapult">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_catapult.png" class="" data-title="Catapulta" />
                                                            </a>
                                                            <input id="unit_input_catapult" name="catapult" type="checkbox" tabindex="8" value="catapult" class="unitsInput" data-all-count="0" />
                                                          </td>
                                                        </tr>
                                                      </tbody>
                                                    </table>
                                                  </td>
                                                  <td valign="top">
                                                    <table class="vis" width="100%">
                                                      <tbody>
                                                        <tr>
                                                          <th>Outro</th>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="knight">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_knight.png" class="" data-title="Paladino" />
                                                            </a>
                                                            <input id="unit_input_knight" name="knight" type="checkbox" tabindex="9" value="knight" class="unitsInput" data-all-count="1" />
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td class="nowrap">
                                                            <a href="#" class="unit_link" data-unit="snob">
                                                              <img src="https://dspt.innogamescdn.com/asset/f3e2d00f/graphic/unit/unit_snob.png" class="" data-title="Nobre" />
                                                            </a>
                                                            <input id="unit_input_snob" name="snob" type="checkbox" tabindex="10" value="snob" class="unitsInput" data-all-count="0" />
                                                          </td>
                                                        </tr>
                                                      </tbody>
                                                    </table>
                                                  </td>
                                                </tr>
                                                <tr>
                                                  <td colspan="3">
                                                    <div id="units_error_message" class="error_message"></div>
                                                  </td>
                                                </tr>
                                              </tbody>
                                            </table>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <table style="width: 100%">
                                      <tbody>
                                        <tr>
                                          <td>
                                            <div id="command_time" class="target-select vis" data-on-choice="onCommandTargetChoice">
                                              <h4>Hora de chegada:</h4>
                                              <table class="vis" style="width: 100%">
                                                <tbody>
                                                  <tr>
                                                    <td>
                                                      <div id="time_target" class="target-input float_left" style="width: 100%">
                                                        <input
                                                          type="text"
                                                          name="input"
                                                          id="time_input"
                                                          class="target-input-field"
                                                          value=""
                                                          autocomplete="off"
                                                          tabindex="14"
                                                          placeholder="dd-mm-yyyy hh:mm:ss:ms"
                                                        />
                                                      </div>
                                                    </td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                            </div>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td align="right">
                                            <a id="calculate_btn" class="btn">Calcular</a>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <div id="results"></div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="bg_right"></td>
        </tr>
        <tr class="newStyleOnly">
          <td class="bg_bottomleft">&nbsp;</td>
          <td class="bg_bottomcenter">&nbsp;</td>
          <td class="bg_bottomright">&nbsp;</td>
        </tr>
      </table>

      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"
      ></script>

      <script src="assets/utils.js"></script>
      <script src="assets/index.js"></script>
      <script src="assets/main.js"></script>
    </main>
  </body>
</html>
